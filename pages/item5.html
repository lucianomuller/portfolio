<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <title>Función propia</title>
    <h2>Suma de números</h2>
    <div class= "centrado"><h4>Escribe 5 números que quieras sumar</h4>
    <input type="text" placeholder="escribe un número" id="Num1"><br><br>
    <input type="text" placeholder="escribe un número" id="Num2"><br><br>
    <input type="text" placeholder="escribe un número" id="Num3"><br><br>
    <input type="text" placeholder="escribe un número" id="Num4"><br><br>
    <input type="text" placeholder="escribe un número" id="Num5"><br><br>
    <input type="button" name="nombre" value="Presionar para ver resultado" onclick="Sumar();">
    </div>
</head>
<body>
    <script type="text/javascript">
    function Sumar()
    {
        var Número1=parseInt(document.getElementById('Num1').value);
        var Número2=parseInt(document.getElementById('Num2').value);
        var Número3=parseInt(document.getElementById('Num3').value);
        var Número4=parseInt(document.getElementById('Num4').value);
        var Número5=parseInt(document.getElementById('Num5').value);
        document.getElementById("salida").innerHTML = (Número1+Número2+Número3+Número4+Número5)
    }
    </script>
    <body>
      
            <br><p><h4 class= "centrado">El resultado es: <span id="salida"></h4></span></p>
    

    </script>
</body>
</html>
